name: Test Meillionen Packages

on:
  push:
    paths-ignore:
    - 'notebooks/**'

jobs:
  test-packages:
    name: Test Rust Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Cache Rust Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo
      - name: Test Rust
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Cache Pip Dependencies
        uses: actions/cache@v2
        with:
          path: |
            .venv
          key: ${{ runner.os }}-${{ matrix.python-version }}-venv
      - name: Setup Virtualenv
        run: python -m venv .venv
      - name: Upgrade Pip
        run: |
          . .venv/bin/activate \
          && python -m pip install --upgrade pip
      - name: Install Python Packages into VirtualEnv
        run: |
          . .venv/bin/activate \
          && python -m pip install -r requirements/base.txt
      - name: Test Python Meillionen Wrapper
        run: . .venv/bin/activate && cd meillionen-mt-python && maturin develop && pytest
      - name: Build Python Packages
        run: |
          . .venv/bin/activate \
          && maturin build -i $(which python) \
          --manifest-path meillionen-mt-python/Cargo.toml \
          --cargo-extra-args='--features "pyo3/extension-module"' \
          && maturin build -i $(which python) \
          --manifest-path meillionen-mt-python/Cargo.toml \
          --cargo-extra-args='--features "pyo3/extension-module"' \
          && ls target/wheels \
          && python -m pip install target/wheels/*.whl
      - name: Install simplecrop
        run: curl -OL https://github.com/openmodelingfoundation/SimpleCrop/releases/download/0.2.1/simplecrop && chmod u+x simplecrop
      - name: Build the docs
        shell: bash -l {0}
        run: |
          export SIMPLECROP=$(pwd)/simplecrop \
          && . .venv/bin/activate \
          && jupyter book build meillionen-docs
      - name: Make Python Dependencies Accessible to MyBinder
        run: cp meillionen-docs/requirements.txt meillionen-docs/runtime.txt meillionen-docs/_build/html/
      # Push the book's HTML to github-pages
      - name: Deploy the docs
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./meillionen-docs/_build/html
          force_orphan: true
  publish-release:
    name: Publish releases of packages to pypi
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.7
          - 3.8
          - 3.9
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Cache Rust Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Cache Pip Dependencies
        uses: actions/cache@v2
        with:
          path: |
            .venv
          key: ${{ runner.os }}-${{ matrix.python-version }}-venv
      - name: Setup Virtualenv
        run: python -m venv .venv
      - name: Upgrade Pip
        run: |
          . .venv/bin/activate \
          && python -m pip install --upgrade pip
      - name: Build Python Packages
        run: |
          . .venv/bin/activate \
          && maturin build -i $(which python) \
          --manifest-path meillionen-mt-python/Cargo.toml \
          --cargo-extra-args='--features "pyo3/extension-module"' \
          && maturin build -i $(which python) \
          --manifest-path meillionen-mt-python/Cargo.toml \
          --cargo-extra-args='--features "pyo3/extension-module"'
      - name: Upload Python Package to Test Pypi
        uses: pypa/gh-actions-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: target/wheels/