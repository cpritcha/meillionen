name: Test Meillionen Packages

on:
  push:
    paths-ignore:
    - 'meillionen-docs/**'
    - 'notebooks/**' 

jobs:
  test-packages:
    name: Test Rust Packages
    runs-on: ubuntu-latest
    steps:
      - name: Install System Dependencies
        run: sudo apt-get install -y gfortran python3
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Set Rust Version to Unstable
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: nightly
      - name: Test Rust
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Install Python Dependencies Into VirtualEnv
        run: python3 -m venv .venv \
          && . .venv/bin/activate \
          && python -m pip install -r requirements/base.txt
      - name: Test Python Meillionen Wrapper
        run: . .venv/bin/activate && maturin develop && pytest
